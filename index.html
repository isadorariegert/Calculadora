<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Jquery-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

    <title>Calculator</title>
  </head>

  <body>
      
    <div class="container">

        <div class="row">
            <div class="col-sm-4 m-3">
                <input type="text" id="visor" readonly>
            </div>
        </div>     

        <div class="row">
            <div class="col-ms btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
                <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                  <button type="button" class="btn btn-secondary">9</button>
                  <button type="button" class="btn btn-secondary">8</button>
                  <button type="button" class="btn btn-secondary">7</button>
                  <button type="button" class="btn btn-secondary">+</button>
                </div>
        </div>   

        <div class="row">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
                <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                  <button type="button" class="btn btn-secondary">6</button>
                  <button type="button" class="btn btn-secondary">5</button>
                  <button type="button" class="btn btn-secondary">4</button>
                  <button type="button" class="btn btn-secondary">-</button>
                </div>
        </div>   

        <div class="row">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
                <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                  <button type="button" class="btn btn-secondary">3</button>
                  <button type="button" class="btn btn-secondary">2</button>
                  <button type="button" class="btn btn-secondary">1</button>
                  <button type="button" class="btn btn-secondary">*</button>
                </div>
        </div> 

        <div class="row">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
                <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                  <button type="button" class="btn btn-secondary">0</button>
                  <button type="button" class="btn btn-secondary">.</button>
                  <button type="button" class="btn btn-secondary">/</button>
                </div>
        </div> 

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
    <!-- Incluindo o arquivo externo de script (javascript): -->
    <script src="js/script.js"></script>

  </body>
</html>
